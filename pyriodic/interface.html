<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Pyriodic</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<style type="text/css">
			html, body {
				width:100%;
				height:100%;
				margin:0;
			}
			#sidebar {
				height:100%;
				width:100px;
				float:left;
				background-color:#0377E8;
			}
			#sidebar span, #sidebar h4 {
				float:left;
				clear:left;
				color:white;
				margin-left:6px;
			}
			#content {
				float:left;
				width:calc(100% - 100px);
				height:100%;
			}
			#content #jobs, #content h3 {
				margin-left:30px;
				margin-right:30px;
			}
			.job {
				margin-bottom:10px;
				padding-bottom:10px;
				border-bottom:1px solid #a5a5a5;
				min-height:40px;
			}
			.job:last-of-type {
				border-bottom:none;
			}
			.job div {
				float:left;
				margin-right:20px;
			}
			.job span {
				float:left;
				clear:left;
			}
			.jobName {
				font-weight:bold;
			}
			span.clearJob, span.pauseJob, span.startJob {
				float:right;
				clear:right;
				font-size:small;
				position:relative;
				bottom:4px;
				cursor:pointer;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				$.get('getjobs', function (html) {
					$('#jobs').html(html);
				});
			});
		</script>
	</head>
	<body>
		<div id="sidebar">
			<h4>Controll All</h4>
			<span id="start">Start</span>
			<span id="pause">Pause</span>
			<span id="clear">Clear</span>
		</div>
		<div id="content">
			<h3>Scheduled Jobs</h3>
			<div id="jobs"></div>
		</div>
	</body>
</html>
