<!DOCTYPE html>
<!--suppress CssUnusedSymbol -->
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Pyriodic</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<style type="text/css">
			html, body {
				width:100%;
				height:100%;
				margin:0;
				font-family: Trebuchet MS, serif;
			}
			#sidebar span, #sidebar h4 {
				float:left;
				clear:left;
				color:white;
				margin-left:6px;
			}
			#sidebar span {
				cursor:pointer;
			}
			#content {
				float:left;
				width:100%;
				height:100%;
			}
			#content #jobs, #content h3 {
				margin-left:30px;
				margin-right:30px;
			}
			.job {
				margin-bottom:10px;
				padding-bottom:10px;
				border-bottom:1px solid #a5a5a5;
				min-height:40px;
			}
			.job:last-of-type {
				border-bottom:none;
			}
			.job div {
				float:left;
				margin-right:20px;
			}
			.job div span:first-of-type {
				margin-bottom:3px;
			}
			.job span {
				float:left;
				clear:left;
			}
			.jobName {
				font-weight:bold;
				min-width:50px;
			}
			.when {
				color:#0377E8;
				cursor:pointer;
			}
			div.run {
				cursor:pointer;
				color:#0377E8;
			}
			div.remove, div.pause, div.start {
				position:absolute;
				font-size:small;
				top:6px;
				color:#0377E8;
				display:inline;
				margin-left:9px;
				cursor:pointer;
			}
			div.remove {
				right:30px;
			}
			div.pause {
				right:118px;
			}
			div.start {
				right:193px;
			}
		</style>
		<script type="text/javascript">
			$(function () {
				function load() {
					$.get('./jobs', function (html) {
						$('#jobs').html(html);
						jobbuttons();
					});
				}
				function jobbuttons() {
					$('.start').unbind('click').click(function () {
						var job = $(this).parent().data('job');
						if (!job) {
							job = 'all';
						}
						$.ajax({
							url: './jobs/' + job + '/start',
							type: 'PUT'
						}).done(function (html) {
							$('#jobs').html(html);
							jobbuttons();
						});
					});
					$('.run').unbind('click').click(function () {
						$.ajax({
							url: './jobs/' + $(this).parent().parent().data('job') + '/run',
							type: 'PUT'
						}).done(function(html) {
							$('#jobs').html(html);
							jobbuttons();
						});
						setTimeout(function () {
							load();
						}, 500);
					});
					$('.pause').unbind('click').click(function () {
						var job = $(this).parent().data('job');
						if (!job) {
							job = 'all';
						}
						$.ajax({
							url: './jobs/' + job + '/pause',
							type: 'PUT'
						}).done(function (html) {
							$('#jobs').html(html);
							jobbuttons();
						});
					});
					$('.remove').unbind('click').click(function () {
						var job = $(this).parent().data('job');
						if (!job) {
							job = '';
						}
						$.ajax({
							url: './jobs/' + job,
							type: 'DELETE'
						}).done(function (html) {
							$('#jobs').html(html);
							jobbuttons();
						});
					});
					$('.when').unbind('click').click(function () {
						var text = $(this).html().replace('Interval: ', '');
						$(this).html('<button>Done</button><input type="text" value="' + text + '" />');
						$(this).children().click(function (e) {
							e.stopPropagation();
						});
						$(this).find('button').click(function () {
							var val = $(this).next().val();
							var data = $(this).parents('.job').data('job');
							$(this).parent().html('Interval: ' + val);
							$.ajax({
								url: './jobs/' + data + '/when/' + val,
								type: 'PUT'
							}).done(function (html) {
								$('#jobs').html(html);
								jobbuttons();
							});
						});
					});
				}
				load();
				$.get('./jobs', function (html) {
					$('#jobs').html(html);
					jobbuttons();
				});
			});
		</script>
	</head>
	<body>
		<div id="content">
			<h3>Scheduled Jobs</h3>
			<div class="start">Start All</div>
			<div class="pause">Pause All</div>
			<div class="remove">Remove All</div>
			<div id="jobs"></div>
		</div>
	</body>
</html>
